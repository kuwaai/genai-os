version: '3'
name: doc-qa

services:
  api:
    runtime: nvidia
    build: .
    container_name: ${LLM_NAME}-api-${PORT}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ["${GPU_ID}"]
            capabilities: [gpu]
    env_file: .env.prod
    environment:
      - LLM_NAME=${LLM_NAME}
      - PORT=${PORT}
    networks:
      - squid_backend
    ports:
      - ${PORT}:${PORT}
    healthcheck:
      test: "curl --fail http://localhost:${PORT}/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /var/models/:/llm/:ro

# Connect to the network created by web_agent and squid
networks:
  squid_backend:
    external: true