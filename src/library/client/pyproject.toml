[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kuwa"]

[tool.hatch.version]
source = "vcs"
raw-options = {root = "../../../"}

[tool.hatch.build.hooks.vcs]
version-file = "src/kuwa/client/_version.py"

[tool.hatch.metadata.hooks.vcs]

[project]
name = "kuwa-client"
dynamic = ["version"]
authors = [
  { name="Yung-Hsiang Hu", email="iftnt1999@gmail.com" },
  { name="Drift", email="taifu9920923@gmail.com" },
]
description = "The client library of Kuwa GenAI OS."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies=[
  'requests~=2.32.3',
]

[project.urls]
"Homepage" = "https://kuwaai.tw/os/Intro"
"Bug Tracker" = "https://github.com/kuwaai/genai-os/issues"