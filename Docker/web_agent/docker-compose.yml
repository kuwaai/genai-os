version: '3'

services:
  web:
    image: llmproject_web
    build:
      context: ./images/llmproject_image
      dockerfile: ${PWD}/images/llmproject_image/Dockerfile
    logging:
      driver: "json-file"
    environment:
      TZ: 'Asia/Taipei'
      WEBROOT: '/var/www/html/TAIDE/public'
      PHP_APP_PATH: /var/www/html/TAIDE
      PHP_REDIS_SESSION_HOST: 'redis'
      CREATE_LARAVEL_STORAGE: '1'
      COMPOSERMIRROR: 'https://mirrors.cloud.tencent.com/composer/'
      NPMMIRROR: 'https://registry.npmmirror.com'
    ports:
      - "8080:80"
      - "443:443"
      - "9000:9000"
    volumes:
      - ../web:/var/www/html/LLM_Project
      - ./script:/script
      - ./ssl:/ssl
      - ../LLMs/agent:/agent
    networks:
      - backend
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/debug"]
      interval: 15s
      timeout: 5s
      retries: 10

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: LLMProject
      POSTGRES_USER: llmprojectroot
      POSTGRES_DB: llm_project
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmprojectroot -d llm_project -t 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - backend

  redis:
    image: redis:7.0-alpine
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  api_debug_01:
    runtime: nvidia
    image: api
    build:
      context: ./images/API_image
      dockerfile: ${PWD}/images/API_image/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
    volumes:
      - ./api_debug:/API
    depends_on:
      - web
    networks:
      - taide
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-f", "http://localhost:9001/"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    runtime: nvidia
    image: api
    build:
      context: ./images/API_image
      dockerfile: ${PWD}/images/API_image/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
    volumes:
      - ./APIs:/API
    depends_on:
      - web
    networks:
      - taide
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-f", "http://localhost:9001/"]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  backend:
    driver: bridge
